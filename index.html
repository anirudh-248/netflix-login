<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="https://www.netflix.com/login?nextpage=https%3A%2F%2Fwww.netflix.com%2Fbrowse">
            <img class="logo" src="Netflix-Logo.png" alt="Netflix Logo">
        </a>
        <div class="login-form">
            <h1>Sign In</h1>
            <form>
                <input type="text" id="email" name="email" placeholder="Email or phone number">
                <input type="password" id="password" name="password" placeholder="Password">
                <br>
                <input type="submit" class="sign-in" value="Sign In">
                <div class="form-footer">
                    <div>
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#">Need help?</a>
                </div>
                <br><br>
                <div class="sign-up">
                    <p>New to Netflix?</p>
                    <a href="#">Sign up now</a>
                </div>
                <div class="end">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
